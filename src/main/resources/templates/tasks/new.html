<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Создать задачу</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Создать новую задачу</h1>

    <form th:action="@{/tasks}" th:object="${task}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="title" class="form-label">Заголовок:</label>
            <input type="text" th:field="*{title}" id="title" class="form-control" placeholder="Введите заголовок"/>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger small mt-1"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <textarea th:field="*{description}" id="description" class="form-control" rows="4" placeholder="Введите описание"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger small mt-1"></div>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/tasks" class="btn btn-secondary">Назад к списку</a>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
