<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Список задач</title>
</head>
<body>
<h1>Список задач</h1>
<a href="/tasks/new">Создать новую задачу</a>
<table border="1" cellpadding="5" cellspacing="0">
  <thead>
  <tr>
    <th>Заголовок</th>
    <th>Описание</th>
    <th>Выполнено</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="task : ${tasks}">
    <td th:text="${task.title}">Заголовок</td>
    <td th:text="${task.description}">Описание</td>
    <td><input type="checkbox" disabled="disabled" th:checked="${task.completed}"/></td>
    <td>
      <a th:href="@{/tasks/{id}/edit(id=${task.id})}">Редактировать</a>
      <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('Удалить задачу?')">Удалить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
